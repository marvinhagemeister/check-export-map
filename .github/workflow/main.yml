name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - master

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: test
        run: |
          npm ci
          npm test
